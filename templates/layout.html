<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<div class="container">
				<!-- Brand/logo -->
				<a class="navbar-brand" href="{{ url_for('home') }}">Emojiverse<img style="margin-left: 7px; width: 24px; height: 24px;" src="/static/logo.png" /></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<!-- Links -->
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i> Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('upload') }}"><i class="fas fa-camera"></i> Upload</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('emojis') }}"><i class="fas fa-smile"></i> Emojis</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('songs') }}"><i class="fas fa-music"></i> Songs</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('get_gallery') }}"><i class="fas fa-image"></i> Gallery</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('get_contact') }}"><i class="fas fa-envelope"></i> Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('support') }}"><i class="fa fa-question-circle"></i> Support</a>
						</li>
					</ul>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% block content %}{% endblock %}
		<div class="footer">
			<p>Emojiverse Â© 2022. All Rights Reserved</p>
		</div>
	</body>
</html>
